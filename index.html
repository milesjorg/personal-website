<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Miles Jorgensen</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"
    />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
            minimum-scale=1,
            initial-scale=1"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>

  <style>
    .terminal {
      --color: #97fda0;
      --background: #0c1e3a;
      --link-color: #f561b2;
      --animation: terminal-glow;
      --glow: 2;
    }

    @media screen and (min-width: 1200px) {
        :root {
            --size: 1.6;
        }
    }

    .cmd-cursor {
        --original-color: #c6e1f5;
    }
  </style>
